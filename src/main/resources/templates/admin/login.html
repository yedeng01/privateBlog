<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width" ,initital-scale="1.0">

    </mata>
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>


<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em!important;">
    <div class="ur m-container" >
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">

                    <div class="content">
                       管理后台登录

                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="登录名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登    录</button>
                    </div>


                    <div class="ui error mini message"> </div>
                        <div class="ui mini negative message"  th:unless="${#strings.isEmpty(message)}" th:text="${message}" >
                            用户名和密码错误
                        </div>

                </form>


            </div>
        </div>

    </div>

</div>



<!---/*/<th:block th:replace="_fragments::script">/*/--->
<script src="http://mat1.gtimg.com/libs/jquery/1.12.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!---/*/</th:block>/*/--->x
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'

                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'

                }]
            }

        }
    });

</script>

</body>
</html>
